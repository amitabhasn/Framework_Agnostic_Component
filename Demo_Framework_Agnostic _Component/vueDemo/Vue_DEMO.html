<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Custom Tool-Tip (Framework Agnostic) Components Demo</title>
    <script src="build.rollup.js" async deferred></script>
	<script src="../PopUpInfo.js"></script>
  </head>
  <body>
  <h1>Custom Framework Demo (In Vue.js)</h1>
	<div>
	<label for="cvc"> Enter your CVC
		<popup-info img="../img/default.png" text="Your CVC Code is the last 3 or 4 numbers on the back of your card."></popup-info>
	</label>
	<input type="text" id="cvc"></input>
  <div>
  <p>This Demo illustrates a simple, custom, framework agnostic component which can be used across frameworks.Please hover over the image to see the custom component.</p>
  </body>
</html>
